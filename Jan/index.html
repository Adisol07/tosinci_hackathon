<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procvičování - Matematika</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>

<div class="page">

    <!-- Hlavní karta -->
    <div class="card">

        <!-- Hlavička -->
        <div class="header-wrapper">
            <div class="title-row">
                <h1>Procvičování - Matematika</h1>
                <h3>Úloha: Trigonometrické funkce - Středně pokročilý</h3>
            </div>

            <div class="progress-wrapper">
                <span id="progress_num">1/2</span>
                <progress id="myProgress" value="1" max="2"></progress>
            </div>
        </div>

        <p class="intro">Vypočítej X z rovnice:</p>
        <p id="zadani" class="equation">sin(2x) + 3 cos(x) = 0</p>

        <div class="choices" role="radiogroup" aria-label="Možnosti odpovědi">
            <p class="choice-title">Vyber jednu možnost:</p>

            <label class="option">
                <input type="radio" name="answer" value="A" />
                <span class="dot"></span>
                <span class="label-text">A) x = 15°</span>
            </label>

            <label class="option">
                <input type="radio" name="answer" value="B" />
                <span class="dot"></span>
                <span class="label-text">B) x = 30°</span>
            </label>

            <label class="option">
                <input type="radio" name="answer" value="C" />
                <span class="dot"></span>
                <span class="label-text">C) x = 45°</span>
            </label>

            <label class="option">
                <input type="radio" name="answer" value="D" />
                <span class="dot"></span>
                <span class="label-text">D) x = 60°</span>
            </label>

            <div class="buttons-row">
                <button id="checkBtn" class="btn-primary">Zkontrolovat</button>
                <button id="dontKnowBtn" class="btn-nevim" aria-label="Nevím">Nevím</button>
            </div>
        </div>

        <p id="napovedaText"></p>

    </div>
</div>
<script src="main.js"></script>
</body>
</html>
