<!DOCTYPE html>
<html lang="cs">
<head>
    <link rel="stylesheet" href="styl.css">

    <!-- Prozatimní příprava ukázkové úlohy -->
</head>
<body>
    <h2 id="progress_num">1/10</h2>
    <progress id="myProgress" value="30" max="100"></progress>

    <h1>Procvičování - Matematika </h1>
    <h3>Úloha: Trigonomerické funkce - Středně pokročilý</h3>
    
    <button id="napovedaBtn">Napověda</button>
    <p>Vypočítej X z rovnice:</p>
    ️<p id="zadani">sin(2x)+3​cos(x)=0</p>


    <div class="choices" role="radiogroup" aria-label="Možnosti odpovědi">
        <p>Vyber jednu možnost:</p>

        <label class="option">
            <input type="radio" name="answer" value="A" />
            <span class="dot" aria-hidden="true"></span>
            <span class="label-text">A) x = 15°</span>
        </label>

        <label class="option">
            <input type="radio" name="answer" value="B" />
            <span class="dot" aria-hidden="true"></span>
            <span class="label-text">B) x = 30°</span>
        </label>

        <label class="option">
            <input type="radio" name="answer" value="C" />
            <span class="dot" aria-hidden="true"></span>
            <span class="label-text">C) x = 45°</span>
        </label>

        <label class="option">
            <input type="radio" name="answer" value="D" />
            <span class="dot" aria-hidden="true"></span>
            <span class="label-text">D) x = 60°</span>
        </label>

        <button id="checkBtn" type="button">Zkontrolovat</button>


    </div>


    <style>
        body { position: relative; }

        .choices {
            position: absolute;
            right: 20px;
            top: 120px;
            z-index: 999;
            max-width: 320px;
        }

        /* Responsive fallback for small screens */
        @media (max-width: 640px) {
            .choices {
                position: static;
                margin-top: 1rem;
                max-width: 100%;
            }
        }


        </style>
        <script>
        (function(){
          function syncProgress(){
            var label = document.getElementById('progress_num');
            var prog = document.getElementById('myProgress');
            if(!label || !prog) return;
            var parts = (label.textContent || '').trim().split('/');
            var cur = parseInt(parts[0], 10);
            var tot = parseInt(parts[1], 10);
            if (isNaN(cur) || isNaN(tot) || tot === 0) return;
            prog.max = tot;
            prog.value = Math.min(Math.max(cur, 0), tot);
          }
          document.addEventListener('DOMContentLoaded', syncProgress);
          var lbl = document.getElementById('progress_num');
          if (lbl) {
            new MutationObserver(syncProgress).observe(lbl, { characterData: true, childList: true, subtree: true });
          }
        })();
        </script>
        <style>
    </style>

    <script src="main.js"></script>
    <script src="napoveda.js"></script>
</body>
</html>
